<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <nav  class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="https://media.istockphoto.com/id/850881300/photo/brand-business-concept.webp?b=1&s=170667a&w=0&k=20&c=CL6NAQUhydicZVs_IJpVCr6b1yeiC_C-aIcqgxlsSd0=" alt="logo" width="100">

            </a>
            <h1 style="margin-left:500px;">HTML TO DO LIST</h1>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
                <i class="bi bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav ms-auto"></div>
            </div>
        </div>
    </nav>

    <div class="container p-5">
        <div class="mb-3">
            <button type="button" class="btn btn-outline-primary" onclick="showAddTaskModal()">Add Task</button>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead class="text-center">
                                <th>#</th>
                                <th>Task/Description</th>
                                <th>ETA</th>
                                <th>Responsible</th>
                                <th>Action</th>
                            </thead>
                            <tbody class="text-center" id="taskTableBody">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>

    <div class="modal fade" id="addTaskModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addTaskkModalLabel" aria-hidden="true">
        <form id="taskInputForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTaskkModalLabel">Add Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-1">
                            <label for="addTaskTextArea" class="form-label">Task/Description</label>
                            <textarea class="form-control" name="taskdescription" rows="3" placeholder="Add your task/description" id="addTaskTextArea"></textarea>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="mb-1">
                            <label for="addTaskResponisblePerson" class="form-label">Responsible</label>
                            <input type="text" class="form-control" name="ResponsiblePerson" rows="3" placeholder="Add Responsible Person's Name" id="addTaskResponisblePerson"></input>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="mb-1">
                            <label for="addTaskResponisble" class="form-label">Task Responsible</label>
                            <input type="datetime-local" class="form-control" name="Responsible" rows="3" placeholder="Click to add time" id="addETA"></input>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-seecondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="addTask()" >Add Task</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="updateTaskModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="updateTaskkModalLabel" aria-hidden="true">
        <form id="taskupdateForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editTaskkModalLabel">Edit Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-1">
                            <label for="editTaskTextArea" class="form-label">Task/Description</label>
                            <textarea class="form-control" name="taskdescription" rows="3" placeholder="Add your task/description" id="editTaskTextArea"></textarea>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="mb-1">
                            <label for="addTaskResponisblePerson" class="form-label">Responsible</label>
                            <input type="text" class="form-control" name="ResponsiblePerson" rows="3" placeholder="Add Responsible Person's Name" id="editTaskResponisblePerson"></input>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="mb-1">
                            <label for="addTaskResponisble" class="form-label">Task Responsible</label>
                            <input type="datetime-local" class="form-control" name="Responsible" rows="3" placeholder="Click to add time" id="editETA"></input>
                        </div>
                    </div>
                    <input type="hidden" id="editIndex" name="taskIndex">
                    <div class="modal-footer">
                        <button type="button" class="btn btn-seecondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="updateTask()">Edit Task</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    
</body>
</html>
